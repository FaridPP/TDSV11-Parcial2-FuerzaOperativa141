<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Gesti√≥n de inventario</title>
</head>
<body>
    <div class="container">
        <h1>Formulario para entrada/salida de Producto</h1>
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-4">
              <label for="validationCustom01" class="form-label">Articulo</label>
              <input type="text" class="form-control" id="validationCustom01" value="Computadora" required>
              <div class="valid-feedback">
                good!
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationCustom02" class="form-label">Cantidad</label>
              <input type="text" class="form-control" id="validationCustom02" value="0" required>
              <div class="valid-feedback">
                good!
              </div>
            </div>
            <div class="col-md-4">
                <label for="validationCustom02" class="form-label">Fecha</label>
                <input type="date" class="form-control" id="validationCustom02" value="0" required>
                <div class="valid-feedback">
                  good!
                </div>
              </div>
            
            <div class="col-md-6">
              <label for="validationCustom03" class="form-label">Detalle</label>
              <input type="text" class="form-control" id="validationCustom03" required>
              <div class="invalid-feedback">
                Please provide a valid details.
              </div>
            </div>
            <div class="col-md-3">
                <label for="validationCustom05" class="form-label">Precio</label>
                <input type="text" class="form-control" id="validationCustom05" required>
                <div class="invalid-feedback">
                  Please provide a valid price.
                </div>
              </div>
            
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
          </form>
    </div>
</body>
</html>
